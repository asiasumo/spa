<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model.number="weight"> kg<br>
    <span>Wzrost: </span>
    <input v-model.number="height"> cm
    <p v-if="height && weight">Wska≈∫nik BMI:{{ countBMI }}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: '',
        height: ''
      },
      computed: {
        countBMI() {
          return this.weight / (this.height * this.height)
        }
      }
    });
  </script>

</body>

</html>
