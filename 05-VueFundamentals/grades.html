<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span> Student's grades:</span>
        <span v-for="grade in grades">{{ grade }} </span>
        <p>Average grade: {{ average }}</p>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
                },
                computed: {
                    average: function () {
                        average = this.grades.reduce((a, b) => a + b, 0) / this.grades.length
                        return average.toFixed(2)
                    }
                }
            });
        </script>

</body>

</html>
