<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <counter></counter>
    </div>

    <script>
        Vue.component('counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: "<div><h1>{{ count }}</h1><button @click=count++>increment</button><button @click=count-->decrement</button></div>"
        })

        new Vue({ el: "#app" })
    </script>
</body>

</html>
