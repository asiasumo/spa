<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <film title="The last Samurai" director="John Doe" year=1997></film>
        <film title="Perks of being a wallflower" director="Kim Roare" year=2009></film>
        <film title="High School Musical" director="Roger Pratt" year=2003></film>
    </div>

    <script>

        Vue.component("film", {
            template: "<div><h1>{{ title }}</h1><p>{{ director }}</p><p>{{ year }}</p></div>",
            props: {
                title: String,
                director: String,
                year: Number
            }
        })
        new Vue({ el: "#app" })

    </script>

</body>

</html>
